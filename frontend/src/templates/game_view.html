<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista del Juego</title>
    <link rel="stylesheet" href="../static/css/game_view.css">
</head>
<body>
    <header class="header">
        <h1>#JUEGO: #ID:000000</h1>
        <div class="header-actions">
            <label>
                <input type="text" value="www.juego/ad2Wfgc" readonly class="input-link">
            </label>
            <button onclick="copiarEnlace()" class="btn-copy">Copiar Enlace</button>
        </div>
    </header>
    <main class="main-container">
        <section class="game-area">
            <h2>Área de Juego</h2>
            <div class="board-container">
                <div id="board" class="board"></div>
            </div>
        </section>
        <aside class="score-sidebar">
            <h2>Puntuación</h2>
            <div class="game-info">
                <p>Puntuación Actual: <strong>5/10</strong></p>
            </div>
            <ul id="questions" class="questions"></ul>
        </aside>
    </main>
    <footer class="footer">
        &copy; 2025 Gamificación. Todos los derechos reservados.
    </footer>
    <script src="../static/js/copy_link.js"></script>
    <script src="../static/js/sopa_letras.js"></script>
</body>
</html>
